<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Renderer</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>#markdown-output h1 { font-size: 2.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 1rem; }#markdown-output h2 { font-size: 1.875rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.75rem; }#markdown-output h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }#markdown-output p { margin-bottom: 1rem; line-height: 1.625; }#markdown-output ul { list-style-type: disc; margin-left: 1.25rem; margin-bottom: 1rem; }#markdown-output ol { list-style-type: decimal; margin-left: 1.25rem; margin-bottom: 1rem; }#markdown-output li { margin-bottom: 0.5rem; }#markdown-output a { color: #2563eb; text-decoration: underline; }#markdown-output pre { background-color: #f3f4f6; padding: 1rem; border-radius: 0.375rem; overflow-x: auto; margin-bottom: 1rem; }#markdown-output code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background-color: #e5e7eb; padding: 0.2em 0.4em; border-radius: 0.25rem; }#markdown-output pre code { background-color: transparent; padding: 0; }#markdown-output blockquote { border-left: 0.25rem solid #d1d5db; padding-left: 1rem; color: #6b7280; margin-bottom: 1rem; }#markdown-output img { max-width: 100%; height: auto; display: block; margin: 1rem auto; }#markdown-output table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }#markdown-output th, #markdown-output td { border: 1px solid #d1d5db; padding: 0.75rem; text-align: left; }#markdown-output th { background-color: #f3f4f6; font-weight: 600; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans text-gray-800"><div class="bg-white rounded-lg shadow-xl p-6 md:p-8 lg:p-10 max-w-4xl w-full"><h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">Markdown Content Renderer</h1><div id="markdown-output" class="text-lg leading-relaxed"><p>Loading content...</p></div></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>async function loadMarkdown() { try { const response = await fetch('input.md'); if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); } const markdownText = await response.text(); const htmlContent = marked.parse(markdownText); document.getElementById('markdown-output').innerHTML = htmlContent; } catch (error) { console.error("Error loading or rendering markdown:", error); document.getElementById('markdown-output').innerHTML = `<p class=\"text-red-500\">Failed to load content: ${error.message}. Please ensure 'input.md' is in the same directory.</p>`; } } loadMarkdown();</script></body></html>
